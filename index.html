<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b45a365a89.js" crossorigin="anonymous"></script>
    <title>ToDo Space Theme</title>
</head>
<body>
    
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <header class="header">
    <img src="images/astroboy.png" alt="" class="astroboy">
    <h1>Stellar Goals</h1>
    </header>

    <div class="container">       
        
         <h2>Every great mission starts with a single objective. Conquer your goals, one mission at a time!</h2>

        <div class="inputContainer">
            <input id="todoInput" type="text" placeholder="Mission objective...">
            <button id="addTask">Initiate </button>
        </div>
        

        <div id="todoList"></div>
    </div>
      <footer>
        <p>Made with ❤️ by Mya</p>
      </footer>

    <script src="main.js"></script>
</body>
</html>
